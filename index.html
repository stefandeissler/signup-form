<body>

					Unsplash</a>
			</p>
			<div class="logo-container">
        <svg xmlns="http://www.w3.org/2000/svg" height="48px" 
        viewBox="0 -960 960 960" width="48px" fill=var(--light-fg)>
          <path d="m296-334 122-122 80 80 
          152-151v77h60v-180H530v60h77L498-461l-80-80-164 165 42

        <span>THE SKY IS THE LIMIT!</span>

    <div class="form-container">
      <header class="form-header">
	      <p>This is not a real online service! You know you need something
          like this in your life to help you realise your deepest dreams.
          Sign up <em>now</em> to get started.
        </p>
        <p>
          You <em>know</em> you want to.
        </p>
      </header>
      <form action="" method="post">
        <div>
          <label for="first_name">First Name</label>
          <input type="text" name="first_name" id="first_name">
        </div>
        <div>
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" id="last_name">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="text" name="password" id="password">
        </div>
        <div>
          <label for="confirm_password">Confirm Password</label>
          <input type="text" name="confirm_password" id="confirm_password">
        </div>
        <button type="button">Create Account</button>
      </form>
      <footer>
        <p>
          Already have an account? Log in
        </p>
      </footer>
		</div>
	</div>
</body>
